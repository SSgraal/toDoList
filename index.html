<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="todoList">
        <h1>My to-do list</h1>
        <p>Double-click an item to mark it complete</p>
        <form name="todoAdder">
            <input type="text" id="todoEntryBox">
        </form>
        <button id="addButton" class="addButton">Add</button>
        <ol id="to-do-List">
        </ol>
        <div class="controlButtons">
            <button id="clearCompleted" class="clearButton">Clear completed</button>
            <button id="emptyList" class="emptyButton">Empty list</button>
            <button id="saveList" class="saveButton">Save list</button>
        </div>
    </div>
</body>
</html>
